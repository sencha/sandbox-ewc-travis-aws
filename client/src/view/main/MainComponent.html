<ext-panel
    onReady="main.readyMainPanel"
    layout="fit"
    bodyPadding="0"
    viewport=true
>
    <ext-titlebar docked="top" weight="10">
        <ext-button extname="navButton" iconCls="x-fa fa-bars" onTap="main.toggleTree"></ext-button>
        <span href="#" class="app-title">Sencha ExtWebComponents 7.2 Boilerplate</span>
    </ext-titlebar>
    <ext-panel
        extname="navTreepanel"
        docked="left"
        border="true"
        shadow="true"
        scrollable="y"
        resizable='{"edges": "east", "dynamic": "true"}'
        header="false"
        collapsible='{"direction": "left"}'
        width="200px"
    >
    <ext-treelist
        extname="navTreelist"
        ui="nav"
        expanderFirst="false"
        expanderOnly="false"
        onselectionchange="main.navTreelistSelectionChange">
    </ext-treelist>
    </ext-panel>
    <!-- <ext-router hidden=false padding="2"></ext-router> -->

    <ext-container>
      <ext-router
        hidden=false
        style="overflow:scroll;"
        padding="10px"
      >
      </ext-router>
    </ext-container>

</ext-panel>
